<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or "Olymp Platform" }}</title>
    <link rel="stylesheet" href="/static/app.css" />
    <script defer src="/static/app.js"></script>
  </head>
  <body>
    <header class="topbar">
      <div class="wrap topbar__inner">
        <a class="brand" href="/ui">Olymp Platform</a>
        <nav class="nav">
          <a class="nav__link" href="/ui">Задачи</a>
          <a class="nav__link" href="/ui/pvp">PvP</a>
          <a class="nav__link" href="/docs" target="_blank" rel="noreferrer">API</a>
          <button class="nav__btn" data-action="logout" data-auth="auth" type="button">Выйти</button>
        </nav>
      </div>
    </header>

    <main class="wrap">
      {% block content %}{% endblock %}
    </main>

    <footer class="footer">
      <div class="wrap footer__inner">
        <span>FastAPI + MySQL 8 • MVP</span>
        <span class="muted">/ui • /api • /docs</span>
      </div>
    </footer>
  </body>
</html>
