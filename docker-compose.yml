services:
  mysql:
    image: mysql:8
    container_name: olymp-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: olymp
      MYSQL_USER: olymp
      MYSQL_PASSWORD: olymp
      TZ: UTC
    ports:
      - "3306:3306"
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_0900_ai_ci
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-u", "root", "--password=root"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  mysql_data:

